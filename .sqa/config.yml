config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-step-action:
      branch: main
      repo: https://github.com/EOSC-synergy/sqaaas-step-action
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.0.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action git:
        commands:
        - /usr/bin/env sh .sqa/script.scummy-wisteria-quail.sh
        container: qc.acc_pokey-sepia-squirt
  QC.Doc:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.stealthy-ruby-uakari.sh
        container: qc.doc_snippy-pumpkin-chihuahua
      github.com/EOSC-synergy/sqaaas-step-action git:
        commands:
        - /usr/bin/env sh .sqa/script.shaggy-magenta-spider.sh
        container: qc.doc_trippy-burgundy-chow
  QC.Lic:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action licensee:
        commands:
        - /usr/bin/env sh .sqa/script.whiny-myrtle-manatee.sh
        container: qc.lic_craggy-red-fousek
  QC.Ver:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.sleazy-orchid-swan.sh
        container: qc.ver_gimpy-rose-cichlid
timeout: 5400
