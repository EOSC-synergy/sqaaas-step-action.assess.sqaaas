config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-step-action:
      branch: feature/tox
      repo: https://github.com/EOSC-synergy/sqaaas-step-action
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.0.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action git:
        commands:
        - /usr/bin/env sh .sqa/script.pasty-lavender-jaguar.sh
        container: qc.acc_sleepy-chartreuse-deer
  QC.Doc:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.dorky-turquoise-gopher.sh
        container: qc.doc_thirsty-jade-tapir
      github.com/EOSC-synergy/sqaaas-step-action git:
        commands:
        - /usr/bin/env sh .sqa/script.hazy-pink-tuatara.sh
        container: qc.doc_craggy-purple-yak
      github.com/EOSC-synergy/sqaaas-step-action markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.foggy-cornflower-woodlouse.sh
        container: qc.doc_fuzzy-cerise-boar
      github.com/EOSC-synergy/sqaaas-step-action tox:
        commands:
        - /usr/bin/env sh .sqa/script.sickly-cardinal-chicken.sh
        container: qc.doc_stuffy-chestnut-dachshund
  QC.Lic:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action licensee:
        commands:
        - /usr/bin/env sh .sqa/script.crabby-heliotrope-bandicoot.sh
        container: qc.lic_lumpy-cyan-sheepdog
  QC.Sec:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action bandit:
        commands:
        - /usr/bin/env sh .sqa/script.snappy-rose-liger.sh
        container: qc.sec_hazy-russet-kiwi
      github.com/EOSC-synergy/sqaaas-step-action tox:
        commands:
        - /usr/bin/env sh .sqa/script.snappy-firebrick-urchin.sh
        container: qc.sec_lovely-platinum-mouse
  QC.Sty:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action flake8:
        commands:
        - /usr/bin/env sh .sqa/script.cranky-persimmon-zebra.sh
        container: qc.sty_cozy-mauve-stoat
      github.com/EOSC-synergy/sqaaas-step-action hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.cozy-rust-iguana.sh
        container: qc.sty_flimsy-magnolia-mau
      github.com/EOSC-synergy/sqaaas-step-action tox:
        commands:
        - /usr/bin/env sh .sqa/script.zippy-chartreuse-sheepdog.sh
        container: qc.sty_nippy-saffron-mouse
  QC.Uni:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action pytest:
        commands:
        - /usr/bin/env sh .sqa/script.dorky-razzmatazz-nightingale.sh
        container: qc.uni_clammy-azure-ant
      github.com/EOSC-synergy/sqaaas-step-action tox:
        commands:
        - /usr/bin/env sh .sqa/script.skanky-violet-llama.sh
        container: qc.uni_queasy-wisteria-pig
  QC.Ver:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.bumpy-celadon-cattle.sh
        container: qc.ver_stealthy-copper-reindeer
timeout: 5400
