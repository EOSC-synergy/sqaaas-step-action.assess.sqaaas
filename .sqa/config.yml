config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-step-action:
      branch: main
      repo: https://github.com/EOSC-synergy/sqaaas-step-action
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.0.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action git:
        commands:
        - /usr/bin/env sh .sqa/script.hasty-goldenrod-snail.sh
        container: qc.acc_freaky-coral-fish
  QC.Doc:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.snippy-ultramarine-slug.sh
        container: qc.doc_blurry-cyan-scorpion
      github.com/EOSC-synergy/sqaaas-step-action git:
        commands:
        - /usr/bin/env sh .sqa/script.tacky-platinum-penguin.sh
        container: qc.doc_droopy-ruby-wildebeest
      github.com/EOSC-synergy/sqaaas-step-action markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.hilly-emerald-quoll.sh
        container: qc.doc_droopy-teal-rattlesnake
      github.com/EOSC-synergy/sqaaas-step-action tox:
        commands:
        - /usr/bin/env sh .sqa/script.snappy-amber-crane.sh
        container: qc.doc_boozy-emerald-tzu
  QC.Lic:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action licensee:
        commands:
        - /usr/bin/env sh .sqa/script.paltry-rose-slug.sh
        container: qc.lic_pretty-alizarin-loon
  QC.Sec:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action bandit:
        commands:
        - /usr/bin/env sh .sqa/script.homey-red-kangaroo.sh
        container: qc.sec_tasty-wheat-moorhen
      github.com/EOSC-synergy/sqaaas-step-action tox:
        commands:
        - /usr/bin/env sh .sqa/script.frumpy-auburn-retriever.sh
        container: qc.sec_pokey-magnolia-spider
  QC.Sty:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action flake8:
        commands:
        - /usr/bin/env sh .sqa/script.fuzzy-harlequin-moose.sh
        container: qc.sty_lanky-white-chin
      github.com/EOSC-synergy/sqaaas-step-action hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.zippy-sepia-eagle.sh
        container: qc.sty_muzzy-cinnabar-coati
      github.com/EOSC-synergy/sqaaas-step-action tox:
        commands:
        - /usr/bin/env sh .sqa/script.crabby-lemon-bullfrog.sh
        container: qc.sty_sleazy-chestnut-mole
  QC.Uni:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action pytest:
        commands:
        - /usr/bin/env sh .sqa/script.hasty-gold-crocodile.sh
        container: qc.uni_snazzy-platinum-capuchin
      github.com/EOSC-synergy/sqaaas-step-action tox:
        commands:
        - /usr/bin/env sh .sqa/script.seedy-sangria-horse.sh
        container: qc.uni_blurry-khaki-wildebeest
  QC.Ver:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.chummy-white-kakapo.sh
        container: qc.ver_wiggy-khaki-guppy
timeout: 5400
