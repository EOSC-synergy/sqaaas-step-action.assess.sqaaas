config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-step-action:
      branch: feature/agent
      repo: https://github.com/EOSC-synergy/sqaaas-step-action
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.13
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action git:
        commands:
        - /usr/bin/env sh .sqa/script.bluesy-cornflower-maltese.sh
        container: qc.acc_dorky-asparagus-argentino
  QC.Doc:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.crabby-tomato-snake.sh
        container: qc.doc_skanky-grey-dhole
      github.com/EOSC-synergy/sqaaas-step-action git:
        commands:
        - /usr/bin/env sh .sqa/script.boozy-apricot-toucan.sh
        container: qc.doc_wiggy-champagne-hound
      github.com/EOSC-synergy/sqaaas-step-action markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.homely-denim-iguana.sh
        container: qc.doc_stuffy-gold-gorilla
  QC.Lic:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action licensee:
        commands:
        - /usr/bin/env sh .sqa/script.snazzy-viridian-mongoose.sh
        container: qc.lic_sleepy-sepia-lizard
  QC.Sec:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action bandit:
        commands:
        - /usr/bin/env sh .sqa/script.tasty-xanthic-kingfisher.sh
        container: qc.sec_baggy-firebrick-guppy
  QC.Sty:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action flake8:
        commands:
        - /usr/bin/env sh .sqa/script.ugly-violet-newfoundland.sh
        container: qc.sty_muggy-pear-lemur
      github.com/EOSC-synergy/sqaaas-step-action hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.thirsty-ivory-boar.sh
        container: qc.sty_crappy-rose-chameleon
  QC.Ver:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.cheeky-chartreuse-quokka.sh
        container: qc.ver_tasty-blue-lizard
timeout: 5400
