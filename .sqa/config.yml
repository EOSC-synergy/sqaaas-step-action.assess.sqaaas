config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-step-action:
      branch: main
      repo: https://github.com/EOSC-synergy/sqaaas-step-action
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.0.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action git:
        commands:
        - /usr/bin/env sh .sqa/script.muggy-goldenrod-chinchilla.sh
        container: qc.acc_grumpy-xanthic-capybara
  QC.Doc:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.chewy-brown-neanderthal.sh
        container: qc.doc_woolly-brass-hedgehog
      github.com/EOSC-synergy/sqaaas-step-action git:
        commands:
        - /usr/bin/env sh .sqa/script.woozy-purple-quail.sh
        container: qc.doc_wiggy-violet-chow
      github.com/EOSC-synergy/sqaaas-step-action markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.homey-aquamarine-wombat.sh
        container: qc.doc_tasty-wisteria-sparrow
  QC.Lic:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action licensee:
        commands:
        - /usr/bin/env sh .sqa/script.gimpy-grey-fox.sh
        container: qc.lic_snoopy-cerulean-swan
  QC.Sec:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action bandit:
        commands:
        - /usr/bin/env sh .sqa/script.crabby-malachite-whippet.sh
        container: qc.sec_chewy-grey-squirrel
  QC.Sty:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action flake8:
        commands:
        - /usr/bin/env sh .sqa/script.freaky-amethyst-quetzal.sh
        container: qc.sty_fuzzy-linen-wolf
      github.com/EOSC-synergy/sqaaas-step-action hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.flaky-tomato-mau.sh
        container: qc.sty_chummy-seashell-greyhound
  QC.Uni:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action pytest:
        commands:
        - /usr/bin/env sh .sqa/script.snoopy-cream-barnacle.sh
        container: qc.uni_clammy-red-forest
  QC.Ver:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.squirrely-maroon-ragdoll.sh
        container: qc.ver_leaky-beige-armadillo
timeout: 5400
