config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-step-action:
      branch: main
      repo: https://github.com/EOSC-synergy/sqaaas-step-action
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.13
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action git:
        commands:
        - /usr/bin/env sh .sqa/script.lousy-xanthic-neanderthal.sh
        container: qc.acc_pokey-lilac-wasp
  QC.Doc:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.muzzy-zucchini-burmese.sh
        container: qc.doc_snazzy-myrtle-quetzal
      github.com/EOSC-synergy/sqaaas-step-action git:
        commands:
        - /usr/bin/env sh .sqa/script.blurry-violet-badger.sh
        container: qc.doc_blurry-seashell-civet
      github.com/EOSC-synergy/sqaaas-step-action markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.snappy-charcoal-hippopotamus.sh
        container: qc.doc_gummy-ochre-iguana
  QC.Lic:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action licensee:
        commands:
        - /usr/bin/env sh .sqa/script.gamy-harlequin-caiman.sh
        container: qc.lic_ready-olive-retriever
  QC.Sec:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action bandit:
        commands:
        - /usr/bin/env sh .sqa/script.sickly-scarlet-saola.sh
        container: qc.sec_scanty-amaranth-mole
  QC.Sty:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action flake8:
        commands:
        - /usr/bin/env sh .sqa/script.jumpy-lavender-flamingo.sh
        container: qc.sty_woolly-goldenrod-chameleon
      github.com/EOSC-synergy/sqaaas-step-action hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.cranky-puce-beetle.sh
        container: qc.sty_homely-azure-meerkat
  QC.Ver:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.stealthy-azure-whale.sh
        container: qc.ver_dorky-ruby-bloodhound
timeout: 5400
