    repos:
      github.com/EOSC-synergy/sqaaas-step-action find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.skinny-white-dog.sh
        container: qc.doc_woolly-cobalt-ibis
      github.com/EOSC-synergy/sqaaas-step-action git:
        commands:
        - /usr/bin/env sh .sqa/script.crabby-emerald-dormouse.sh
        container: qc.doc_whiny-cream-llama
      github.com/EOSC-synergy/sqaaas-step-action markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.craggy-wisteria-dragonfly.sh
        container: qc.doc_sleazy-cardinal-heron
  QC.Lic:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action licensee:
        commands:
        - /usr/bin/env sh .sqa/script.zippy-pink-indri.sh
