config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-step-action:
      branch: feature/agent
      repo: https://github.com/EOSC-synergy/sqaaas-step-action
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.13
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action git:
        commands:
        - /usr/bin/env sh .sqa/script.gimpy-firebrick-cichlid.sh
        container: qc.acc_frumpy-ochre-akbash
  QC.Doc:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.crabby-eggplant-hippopotamus.sh
        container: qc.doc_flabby-cinnabar-chimpanzee
      github.com/EOSC-synergy/sqaaas-step-action git:
        commands:
        - /usr/bin/env sh .sqa/script.baggy-linen-sparrow.sh
        container: qc.doc_snappy-periwinkle-leopard
      github.com/EOSC-synergy/sqaaas-step-action markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.thirsty-cyan-squid.sh
        container: qc.doc_randy-rust-harrier
  QC.Lic:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action licensee:
        commands:
        - /usr/bin/env sh .sqa/script.stinky-cinnabar-chow.sh
        container: qc.lic_cheeky-auburn-iguana
  QC.Sec:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action bandit:
        commands:
        - /usr/bin/env sh .sqa/script.wimpy-myrtle-whale.sh
        container: qc.sec_skimpy-lilac-cassowary
  QC.Sty:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action flake8:
        commands:
        - /usr/bin/env sh .sqa/script.flabby-tomato-mammoth.sh
        container: qc.sty_skanky-ivory-uguisu
      github.com/EOSC-synergy/sqaaas-step-action hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.crabby-flax-chipmunk.sh
        container: qc.sty_foggy-olive-sheepdog
  QC.Ver:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.sleepy-brown-swan.sh
        container: qc.ver_flaky-tomato-devil
timeout: 5400
