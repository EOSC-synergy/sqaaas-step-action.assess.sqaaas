config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-step-action:
      branch: main
      repo: https://github.com/EOSC-synergy/sqaaas-step-action
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.13
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action git:
        commands:
        - /usr/bin/env sh .sqa/script.grumpy-myrtle-clam.sh
        container: qc.acc_zippy-coral-orangutan
  QC.Doc:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.sleepy-ecru-weasel.sh
        container: qc.doc_scanty-chocolate-termite
      github.com/EOSC-synergy/sqaaas-step-action git:
        commands:
        - /usr/bin/env sh .sqa/script.nippy-rust-dhole.sh
        container: qc.doc_pretty-asparagus-booby
      github.com/EOSC-synergy/sqaaas-step-action markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.leaky-razzmatazz-bandicoot.sh
        container: qc.doc_goopy-pumpkin-mau
  QC.Lic:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action licensee:
        commands:
        - /usr/bin/env sh .sqa/script.homely-coral-zebra.sh
        container: qc.lic_stuffy-cerulean-reindeer
  QC.Sec:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action bandit:
        commands:
        - /usr/bin/env sh .sqa/script.flimsy-pink-schnauzer.sh
        container: qc.sec_sleepy-sepia-indri
  QC.Sty:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action flake8:
        commands:
        - /usr/bin/env sh .sqa/script.cloudy-silver-giraffe.sh
        container: qc.sty_homely-cardinal-sheep
      github.com/EOSC-synergy/sqaaas-step-action hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.crappy-buff-gibbon.sh
        container: qc.sty_bumpy-sangria-loon
  QC.Ver:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.sleepy-blue-ostrich.sh
        container: qc.ver_hazy-thistle-anteater
timeout: 5400
