config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-step-action:
      branch: main
      repo: https://github.com/EOSC-synergy/sqaaas-step-action
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.0.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action git:
        commands:
        - /usr/bin/env sh .sqa/script.gloppy-tan-dolphin.sh
        container: qc.acc_scummy-xanthic-rattlesnake
  QC.Doc:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.queasy-yellow-dog.sh
        container: qc.doc_zippy-peach-cockroach
      github.com/EOSC-synergy/sqaaas-step-action git:
        commands:
        - /usr/bin/env sh .sqa/script.gimpy-razzmatazz-greyhound.sh
        container: qc.doc_fuzzy-aqua-kudu
      github.com/EOSC-synergy/sqaaas-step-action markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.wiggy-cobalt-havanese.sh
        container: qc.doc_hasty-myrtle-setter
  QC.Lic:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action licensee:
        commands:
        - /usr/bin/env sh .sqa/script.hazy-chocolate-dormouse.sh
        container: qc.lic_hazy-cornflower-lion
  QC.Sec:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action bandit:
        commands:
        - /usr/bin/env sh .sqa/script.stuffy-ochre-fossa.sh
        container: qc.sec_fuzzy-tangerine-dodo
  QC.Sty:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action flake8:
        commands:
        - /usr/bin/env sh .sqa/script.flimsy-silver-starfish.sh
        container: qc.sty_cozy-mustard-paradise
      github.com/EOSC-synergy/sqaaas-step-action hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.crappy-plum-emu.sh
        container: qc.sty_whiny-turquoise-frise
  QC.Uni:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action pytest:
        commands:
        - /usr/bin/env sh .sqa/script.beady-celadon-barracuda.sh
        container: qc.uni_bluesy-wheat-shark
  QC.Ver:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.geeky-viridian-bullfrog.sh
        container: qc.ver_surly-zucchini-booby
timeout: 5400
