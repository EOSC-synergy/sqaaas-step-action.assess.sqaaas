config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-step-action:
      branch: 1.2.0
      repo: https://github.com/EOSC-synergy/sqaaas-step-action
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.0.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action git:
        commands:
        - /usr/bin/env sh .sqa/script.hasty-burgundy-akita.sh
        container: qc.acc_whiny-cerulean-meerkat
  QC.Doc:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.zippy-turquoise-bracke.sh
        container: qc.doc_cloudy-firebrick-toucan
      github.com/EOSC-synergy/sqaaas-step-action git:
        commands:
        - /usr/bin/env sh .sqa/script.snappy-goldenrod-booby.sh
        container: qc.doc_clammy-rose-deer
      github.com/EOSC-synergy/sqaaas-step-action markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.homey-gold-beaver.sh
        container: qc.doc_slaphappy-pear-dodo
  QC.Lic:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action licensee:
        commands:
        - /usr/bin/env sh .sqa/script.breezy-heliotrope-opossum.sh
        container: qc.lic_shaggy-amaranth-blue
  QC.Sec:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action bandit:
        commands:
        - /usr/bin/env sh .sqa/script.craggy-red-kakapo.sh
        container: qc.sec_wiggy-goldenrod-bobcat
  QC.Sty:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action flake8:
        commands:
        - /usr/bin/env sh .sqa/script.scanty-tan-wildebeest.sh
        container: qc.sty_snazzy-jade-coati
      github.com/EOSC-synergy/sqaaas-step-action hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.pokey-linen-corgi.sh
        container: qc.sty_fuzzy-eggplant-ragdoll
  QC.Uni:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action pytest:
        commands:
        - /usr/bin/env sh .sqa/script.muggy-corn-earwig.sh
        container: qc.uni_sloppy-coral-magpie
  QC.Ver:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.stinky-cinnamon-rottweiler.sh
        container: qc.ver_stuffy-cinnamon-bullfrog
timeout: 5400
