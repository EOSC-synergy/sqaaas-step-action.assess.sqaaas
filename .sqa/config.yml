config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-step-action:
      branch: 1.2.0
      repo: https://github.com/EOSC-synergy/sqaaas-step-action
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.0.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action git:
        commands:
        - /usr/bin/env sh .sqa/script.gimpy-puce-havanese.sh
        container: qc.acc_snazzy-chartreuse-shrew
  QC.Doc:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.woozy-firebrick-mouse.sh
        container: qc.doc_blurry-amaranth-gerbil
      github.com/EOSC-synergy/sqaaas-step-action git:
        commands:
        - /usr/bin/env sh .sqa/script.droopy-russet-quetzal.sh
        container: qc.doc_freaky-gamboge-goat
      github.com/EOSC-synergy/sqaaas-step-action markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.ready-sepia-reindeer.sh
        container: qc.doc_fuzzy-goldenrod-audemer
  QC.Lic:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action licensee:
        commands:
        - /usr/bin/env sh .sqa/script.geeky-grey-dachsbracke.sh
        container: qc.lic_craggy-coral-barb
  QC.Sec:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action bandit:
        commands:
        - /usr/bin/env sh .sqa/script.whiny-sepia-kangaroo.sh
        container: qc.sec_freaky-periwinkle-capybara
  QC.Sty:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action flake8:
        commands:
        - /usr/bin/env sh .sqa/script.squirrely-sangria-uguisu.sh
        container: qc.sty_snappy-gamboge-squirrel
      github.com/EOSC-synergy/sqaaas-step-action hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.sloppy-white-centipede.sh
        container: qc.sty_smelly-cinnamon-shrimp
  QC.Uni:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action pytest:
        commands:
        - /usr/bin/env sh .sqa/script.slaphappy-maroon-tetra.sh
        container: qc.uni_sickly-crimson-jackal
  QC.Ver:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.queasy-celadon-horse.sh
        container: qc.ver_jumpy-emerald-hedgehog
timeout: 5400
