config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-step-action:
      branch: fix/exit_status
      repo: https://github.com/EOSC-synergy/sqaaas-step-action
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.0.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action git:
        commands:
        - /usr/bin/env sh .sqa/script.sleazy-corn-centipede.sh
        container: qc.acc_whiny-viridian-bee
  QC.Doc:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.slaphappy-coral-weasel.sh
        container: qc.doc_ugly-turquoise-maltese
      github.com/EOSC-synergy/sqaaas-step-action git:
        commands:
        - /usr/bin/env sh .sqa/script.gummy-viridian-skunk.sh
        container: qc.doc_scaly-brass-kakapo
      github.com/EOSC-synergy/sqaaas-step-action markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.skimpy-persimmon-meerkat.sh
        container: qc.doc_pokey-peach-manatee
  QC.Lic:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action licensee:
        commands:
        - /usr/bin/env sh .sqa/script.shaky-thistle-elephant.sh
        container: qc.lic_wheezy-chestnut-beaver
  QC.Sec:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action bandit:
        commands:
        - /usr/bin/env sh .sqa/script.shaggy-grey-akita.sh
        container: qc.sec_cloudy-white-crab
  QC.Sty:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action flake8:
        commands:
        - /usr/bin/env sh .sqa/script.messy-mustard-termite.sh
        container: qc.sty_bluesy-brass-bonobo
      github.com/EOSC-synergy/sqaaas-step-action hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.bluesy-brown-bracke.sh
        container: qc.sty_lumpy-brown-rottweiler
  QC.Uni:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action pytest:
        commands:
        - /usr/bin/env sh .sqa/script.goopy-wisteria-wallaby.sh
        container: qc.uni_chummy-olive-octopus
  QC.Ver:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.shaggy-grey-cuscus.sh
        container: qc.ver_seedy-azure-dodo
timeout: 5400
