        - /usr/bin/env sh .sqa/script.scanty-violet-tzu.sh
        container: qc.sty_boozy-xanthic-tapir
      github.com/EOSC-synergy/sqaaas-step-action hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.thirsty-jade-centipede.sh
        container: qc.sty_muzzy-malachite-discus
  QC.Uni:
