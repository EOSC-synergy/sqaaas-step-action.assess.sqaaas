config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-step-action:
      branch: 1.1.1
      repo: https://github.com/EOSC-synergy/sqaaas-step-action
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.0.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action git:
        commands:
        - /usr/bin/env sh .sqa/script.blurry-seashell-cichlid.sh
        container: qc.acc_zippy-white-markhor
  QC.Doc:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.gimpy-ultramarine-ray.sh
        container: qc.doc_stuffy-peach-flamingo
      github.com/EOSC-synergy/sqaaas-step-action git:
        commands:
        - /usr/bin/env sh .sqa/script.sloppy-brass-giraffe.sh
        container: qc.doc_slaphappy-carmine-bandicoot
      github.com/EOSC-synergy/sqaaas-step-action markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.pretty-denim-bongo.sh
        container: qc.doc_tasty-smalt-swan
  QC.Lic:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action licensee:
        commands:
        - /usr/bin/env sh .sqa/script.greasy-cyan-chicken.sh
        container: qc.lic_flimsy-orange-sloth
  QC.Sec:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action bandit:
        commands:
        - /usr/bin/env sh .sqa/script.grumpy-magnolia-quokka.sh
        container: qc.sec_wiggy-khaki-seal
  QC.Sty:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action flake8:
        commands:
        - /usr/bin/env sh .sqa/script.grumpy-purple-dollar.sh
        container: qc.sty_stuffy-green-forest
      github.com/EOSC-synergy/sqaaas-step-action hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.bumpy-cinnamon-lion.sh
        container: qc.sty_freaky-burgundy-cichlid
  QC.Uni:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action pytest:
        commands:
        - /usr/bin/env sh .sqa/script.breezy-cinnamon-seahorse.sh
        container: qc.uni_frumpy-alizarin-kangaroo
  QC.Ver:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.sleazy-indigo-fossa.sh
        container: qc.ver_gamy-copper-reindeer
timeout: 5400
