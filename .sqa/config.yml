        - /usr/bin/env sh .sqa/script.geeky-chestnut-reindeer.sh
        container: qc.doc_pokey-magenta-crane
      github.com/EOSC-synergy/sqaaas-step-action git:
        commands:
        - /usr/bin/env sh .sqa/script.shaggy-beige-olm.sh
        container: qc.doc_trippy-yellow-butterfly
      github.com/EOSC-synergy/sqaaas-step-action markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.homey-cyan-markhor.sh
        container: qc.doc_thirsty-carmine-mastiff
