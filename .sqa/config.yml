config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-step-action:
      branch: test/criteria_workflows
      repo: https://github.com/EOSC-synergy/sqaaas-step-action
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.8.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action git:
        commands:
        - /usr/bin/env sh .sqa/script.snazzy-orchid-collie.sh
        container: qc.acc_wheezy-apricot-sheepdog
  QC.Doc:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.shaky-chartreuse-chameleon.sh
        container: qc.doc_skinny-gamboge-iguana
      github.com/EOSC-synergy/sqaaas-step-action git:
        commands:
        - /usr/bin/env sh .sqa/script.randy-silver-peccary.sh
        container: qc.doc_paltry-xanthic-giraffe
      github.com/EOSC-synergy/sqaaas-step-action markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.scanty-azure-hummingbird.sh
        container: qc.doc_flimsy-tan-ant
  QC.Lic:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action licensee:
        commands:
        - /usr/bin/env sh .sqa/script.wimpy-magenta-robin.sh
        container: qc.lic_freaky-tomato-bat
  QC.Sec:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action bandit:
        commands:
        - /usr/bin/env sh .sqa/script.beady-buff-dollar.sh
        container: qc.sec_muggy-grey-oyster
  QC.Sty:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action flake8:
        commands:
        - /usr/bin/env sh .sqa/script.scummy-cyan-whale.sh
        container: qc.sty_zippy-carmine-earwig
      github.com/EOSC-synergy/sqaaas-step-action hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.droopy-myrtle-chihuahua.sh
        container: qc.sty_smelly-persimmon-numbat
  QC.Uni:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action commands:
        commands:
        - /usr/bin/env sh .sqa/script.blurry-viridian-forest.sh
        container: qc.uni_silly-xanthic-quokka
  QC.Ver:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.ugly-amethyst-dormouse.sh
        container: qc.ver_gloppy-cyan-salamander
timeout: 5400
