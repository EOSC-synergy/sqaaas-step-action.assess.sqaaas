        - /usr/bin/env sh .sqa/script.ready-persimmon-schnauzer.sh
        container: qc.doc_bumpy-crimson-gar
      github.com/EOSC-synergy/sqaaas-step-action git:
        commands:
        - /usr/bin/env sh .sqa/script.trippy-azure-duck.sh
        container: qc.doc_grumpy-seashell-tapir
      github.com/EOSC-synergy/sqaaas-step-action markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.squirrely-vermilion-drever.sh
        container: qc.doc_hazy-eggplant-armadillo
      github.com/EOSC-synergy/sqaaas-step-action tox:
