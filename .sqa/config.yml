config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-step-action:
      branch: 1.1.0
      repo: https://github.com/EOSC-synergy/sqaaas-step-action
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.0.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action git:
        commands:
        - /usr/bin/env sh .sqa/script.woolly-silver-fowl.sh
        container: qc.acc_boozy-tangerine-budgerigar
  QC.Doc:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.scaly-wheat-tapir.sh
        container: qc.doc_skinny-ultramarine-toad
      github.com/EOSC-synergy/sqaaas-step-action git:
        commands:
        - /usr/bin/env sh .sqa/script.skinny-mauve-liger.sh
        container: qc.doc_shaggy-brass-coati
      github.com/EOSC-synergy/sqaaas-step-action markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.greasy-flax-dragon.sh
        container: qc.doc_hazy-aqua-newt
  QC.Lic:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action licensee:
        commands:
        - /usr/bin/env sh .sqa/script.pokey-wheat-blue.sh
        container: qc.lic_ready-saffron-whale
  QC.Sec:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action bandit:
        commands:
        - /usr/bin/env sh .sqa/script.bumpy-gamboge-falcon.sh
        container: qc.sec_pasty-olivine-snail
  QC.Sty:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action flake8:
        commands:
        - /usr/bin/env sh .sqa/script.sloppy-red-foxhound.sh
        container: qc.sty_paltry-jade-termite
      github.com/EOSC-synergy/sqaaas-step-action hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.hilly-ecru-mule.sh
        container: qc.sty_thirsty-gold-urchin
  QC.Uni:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action pytest:
        commands:
        - /usr/bin/env sh .sqa/script.shaggy-amber-sheep.sh
        container: qc.uni_sloppy-ultramarine-gar
  QC.Ver:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.foggy-white-ostrich.sh
        container: qc.ver_sickly-purple-emu
timeout: 5400
