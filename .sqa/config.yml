config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-step-action:
      branch: feature/code_qa
      repo: https://github.com/EOSC-synergy/sqaaas-step-action
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.0.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action git:
        commands:
        - /usr/bin/env sh .sqa/script.queasy-cerise-hummingbird.sh
        container: qc.acc_homely-viridian-rattlesnake
  QC.Doc:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.cloudy-cream-civet.sh
        container: qc.doc_beady-tomato-kingfisher
      github.com/EOSC-synergy/sqaaas-step-action git:
        commands:
        - /usr/bin/env sh .sqa/script.slaphappy-sepia-bear.sh
        container: qc.doc_sloppy-ultramarine-shrew
      github.com/EOSC-synergy/sqaaas-step-action markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.hilly-russet-paradise.sh
        container: qc.doc_crappy-champagne-chipmunk
  QC.Lic:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action licensee:
        commands:
        - /usr/bin/env sh .sqa/script.leaky-tomato-russel.sh
        container: qc.lic_clammy-cerise-barracuda
  QC.Sec:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action bandit:
        commands:
        - /usr/bin/env sh .sqa/script.homely-cerise-numbat.sh
        container: qc.sec_snappy-persimmon-warthog
  QC.Sty:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action flake8:
        commands:
        - /usr/bin/env sh .sqa/script.baggy-tomato-fousek.sh
        container: qc.sty_craggy-magenta-mau
      github.com/EOSC-synergy/sqaaas-step-action hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.breezy-firebrick-retriever.sh
        container: qc.sty_whiny-russet-zebu
  QC.Uni:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action pytest:
        commands:
        - /usr/bin/env sh .sqa/script.cranky-pumpkin-skunk.sh
        container: qc.uni_ready-scarlet-chamois
  QC.Ver:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.skanky-azure-albatross.sh
        container: qc.ver_geeky-carmine-millipede
timeout: 5400
