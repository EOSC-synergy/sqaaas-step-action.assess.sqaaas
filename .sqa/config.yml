config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-step-action:
      branch: main
      repo: https://github.com/EOSC-synergy/sqaaas-step-action
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.0.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action git:
        commands:
        - /usr/bin/env sh .sqa/script.silly-ultramarine-stingray.sh
        container: qc.acc_geeky-firebrick-barb
  QC.Doc:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.stuffy-vermilion-anteater.sh
        container: qc.doc_crabby-ruby-zorse
      github.com/EOSC-synergy/sqaaas-step-action git:
        commands:
        - /usr/bin/env sh .sqa/script.squeaky-saffron-anteater.sh
        container: qc.doc_snappy-taupe-frigatebird
      github.com/EOSC-synergy/sqaaas-step-action markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.paltry-myrtle-hyrax.sh
        container: qc.doc_stealthy-cinnamon-mongrel
  QC.Lic:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action licensee:
        commands:
        - /usr/bin/env sh .sqa/script.greasy-platinum-collie.sh
        container: qc.lic_lumpy-denim-balinese
  QC.Sec:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action bandit:
        commands:
        - /usr/bin/env sh .sqa/script.muzzy-sangria-lizard.sh
        container: qc.sec_gloppy-magnolia-nightingale
  QC.Sty:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action flake8:
        commands:
        - /usr/bin/env sh .sqa/script.droopy-amaranth-goose.sh
        container: qc.sty_geeky-bronze-dhole
      github.com/EOSC-synergy/sqaaas-step-action hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.pasty-charcoal-moorhen.sh
        container: qc.sty_silly-ruby-dugong
  QC.Uni:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action pytest:
        commands:
        - /usr/bin/env sh .sqa/script.whiny-charcoal-foxhound.sh
        container: qc.uni_ugly-goldenrod-sheep
  QC.Ver:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.freaky-amethyst-alligator.sh
        container: qc.ver_sloppy-amethyst-tarantula
timeout: 5400
