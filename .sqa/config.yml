config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-step-action:
      branch: feature/code_qa
      repo: https://github.com/EOSC-synergy/sqaaas-step-action
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.0.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action git:
        commands:
        - /usr/bin/env sh .sqa/script.shaky-denim-bordeaux.sh
        container: qc.acc_nippy-denim-stoat
  QC.Doc:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.sleazy-periwinkle-fousek.sh
        container: qc.doc_goopy-crimson-eleuth
      github.com/EOSC-synergy/sqaaas-step-action git:
        commands:
        - /usr/bin/env sh .sqa/script.leaky-razzmatazz-kiwi.sh
        container: qc.doc_gamy-eggplant-ostrich
      github.com/EOSC-synergy/sqaaas-step-action markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.baggy-orange-badger.sh
        container: qc.doc_bumpy-tan-dragonfly
  QC.Lic:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action licensee:
        commands:
        - /usr/bin/env sh .sqa/script.bumpy-ecru-chinchilla.sh
        container: qc.lic_wiggy-salmon-kakapo
  QC.Sec:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action bandit:
        commands:
        - /usr/bin/env sh .sqa/script.tasty-champagne-guppy.sh
        container: qc.sec_shaggy-coral-lynx
  QC.Sty:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action flake8:
        commands:
        - /usr/bin/env sh .sqa/script.beady-carmine-foxhound.sh
        container: qc.sty_sunny-peach-chow
      github.com/EOSC-synergy/sqaaas-step-action hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.clammy-blue-audemer.sh
        container: qc.sty_boozy-maroon-mist
  QC.Uni:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action pytest:
        commands:
        - /usr/bin/env sh .sqa/script.ugly-violet-coral.sh
        container: qc.uni_stealthy-persimmon-ibis
  QC.Ver:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.wheezy-maroon-tetra.sh
        container: qc.ver_goopy-lavender-mouse
timeout: 5400
