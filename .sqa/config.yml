config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-step-action:
      branch: main
      repo: https://github.com/EOSC-synergy/sqaaas-step-action
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.0.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action git:
        commands:
        - /usr/bin/env sh .sqa/script.foggy-firebrick-cattle.sh
        container: qc.acc_thirsty-ultramarine-giraffe
  QC.Doc:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.queasy-taupe-grouse.sh
        container: qc.doc_nippy-bistre-tzu
      github.com/EOSC-synergy/sqaaas-step-action git:
        commands:
        - /usr/bin/env sh .sqa/script.hazy-gamboge-donkey.sh
        container: qc.doc_grumpy-coral-frise
      github.com/EOSC-synergy/sqaaas-step-action markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.gamy-magenta-eel.sh
        container: qc.doc_snoopy-periwinkle-woodlouse
  QC.Lic:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action licensee:
        commands:
        - /usr/bin/env sh .sqa/script.flimsy-amaranth-terrier.sh
        container: qc.lic_sunny-firebrick-beagle
  QC.Sec:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action bandit:
        commands:
        - /usr/bin/env sh .sqa/script.dorky-ecru-affenpinscher.sh
        container: qc.sec_slaphappy-malachite-dragon
  QC.Sty:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action flake8:
        commands:
        - /usr/bin/env sh .sqa/script.wheezy-cobalt-ferret.sh
        container: qc.sty_slimy-purple-tiger
      github.com/EOSC-synergy/sqaaas-step-action hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.chummy-ecru-mau.sh
        container: qc.sty_lousy-chartreuse-swan
  QC.Uni:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action pytest:
        commands:
        - /usr/bin/env sh .sqa/script.pasty-fuchsia-duck.sh
        container: qc.uni_zippy-salmon-greyhound
  QC.Ver:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.wimpy-plum-avocet.sh
        container: qc.ver_greasy-turquoise-bird
timeout: 5400
