config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-step-action:
      branch: v1
      repo: https://github.com/EOSC-synergy/sqaaas-step-action
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.0.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action git:
        commands:
        - /usr/bin/env sh .sqa/script.snoopy-indigo-magpie.sh
        container: qc.acc_shaggy-denim-shrew
  QC.Doc:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.silly-white-dachsbracke.sh
        container: qc.doc_bumpy-razzmatazz-greyhound
      github.com/EOSC-synergy/sqaaas-step-action git:
        commands:
        - /usr/bin/env sh .sqa/script.lanky-heliotrope-ladybird.sh
        container: qc.doc_messy-mauve-elephant
      github.com/EOSC-synergy/sqaaas-step-action markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.goopy-bistre-iguana.sh
        container: qc.doc_snippy-malachite-bombay
  QC.Lic:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action licensee:
        commands:
        - /usr/bin/env sh .sqa/script.scummy-eggplant-fish.sh
        container: qc.lic_skanky-xanthic-fish
  QC.Sec:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action bandit:
        commands:
        - /usr/bin/env sh .sqa/script.cranky-chocolate-shrimp.sh
        container: qc.sec_squeaky-brown-frog
  QC.Sty:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action flake8:
        commands:
        - /usr/bin/env sh .sqa/script.shaggy-denim-wombat.sh
        container: qc.sty_messy-lemon-horse
      github.com/EOSC-synergy/sqaaas-step-action hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.tasty-turquoise-dogfish.sh
        container: qc.sty_cheeky-alizarin-cougar
  QC.Uni:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action pytest:
        commands:
        - /usr/bin/env sh .sqa/script.cloudy-firebrick-flounder.sh
        container: qc.uni_leaky-burgundy-paradise
  QC.Ver:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.gummy-magnolia-gar.sh
        container: qc.ver_leaky-wheat-hummingbird
timeout: 5400
