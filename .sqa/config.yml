config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-step-action:
      branch: main
      repo: https://github.com/EOSC-synergy/sqaaas-step-action
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.0.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action git:
        commands:
        - /usr/bin/env sh .sqa/script.nerdy-celadon-bear.sh
        container: qc.acc_fuzzy-cinnabar-wolverine
  QC.Doc:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.snappy-green-swan.sh
        container: qc.doc_wheezy-viridian-llama
      github.com/EOSC-synergy/sqaaas-step-action git:
        commands:
        - /usr/bin/env sh .sqa/script.surly-pear-koala.sh
        container: qc.doc_smelly-orange-quetzal
      github.com/EOSC-synergy/sqaaas-step-action markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.leaky-eggplant-foxhound.sh
        container: qc.doc_crabby-burgundy-camel
  QC.Lic:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action licensee:
        commands:
        - /usr/bin/env sh .sqa/script.blurry-gamboge-hyrax.sh
        container: qc.lic_crabby-amaranth-cattle
  QC.Sec:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action bandit:
        commands:
        - /usr/bin/env sh .sqa/script.craggy-cerulean-mole.sh
        container: qc.sec_scanty-tomato-tapir
  QC.Sty:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action flake8:
        commands:
        - /usr/bin/env sh .sqa/script.woolly-pear-shark.sh
        container: qc.sty_flabby-thistle-hummingbird
      github.com/EOSC-synergy/sqaaas-step-action hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.muzzy-chartreuse-moose.sh
        container: qc.sty_clammy-crimson-dalmatian
  QC.Uni:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action pytest:
        commands:
        - /usr/bin/env sh .sqa/script.snappy-aqua-devil.sh
        container: qc.uni_greasy-gamboge-burmese
  QC.Ver:
    repos:
      github.com/EOSC-synergy/sqaaas-step-action get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.sloppy-lemon-flamingo.sh
        container: qc.ver_ugly-lime-cougar
timeout: 5400
